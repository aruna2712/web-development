<html>

<head>
    <style>
        #vehicle {
            background-color: green;
            width: 50px;
        }

        .bike {
            background-color: purple;
            width: 100px;
        }

        p {
            background-color: olive;
            font-style: italic;
            width: 50px;
        }

        h3 {
            font-style: italic;
            background-color: aqua;
            width: 150px;

        }

        ul {
            background-color: plum;
            width: 100px;
        }
    </style>
</head>

<body>
    <div>
        <p>hello</p>
        <p>welcome</p>
    </div>
    <div>
        <h3>have a great day!</h3>
        <p>hi</p>
    </div>
    <div>
        <ol id="vehicle">
            <li>car</li>
            <li>bike</li>
            <li>bus</li>

        </ol>
    </div>
    <div>
        <ul class="bike">
            <li>RX100</li>
            <li>royal enfield</li>
            <li>pulsar</li>
        </ul>
    </div>
    <div>
        <ul>
            <li>yellow</li>
            <li>green</li>
            <li>peach</li>
        </ul>
    </div>
</body>

</html>
